<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/chip8.css" />
        <title>CHIP-8 emulator</title>
    </head>
    <body onload="init_emulator()">
        <div id="emulator">
            <h1><a href="http://en.wikipedia.org/wiki/CHIP-8">CHIP-8</a> emulator</h1>
            <div id="emulator_display">
                <canvas id="screen" width="512" height="256"></canvas>
                <div id="register">
                    <table>
                        <tr>
                            <td>PC:</td><td><input type="text" id="PC" /></td>
                            <td>Bp:</td><td><input type="text" id="breakpoint" value="0" /></td>
                            <td>Inst:</td><td><input type="text" id="instruction" /></td>
                            <td>I:</td><td><input type="text" id="I" /></td>
                        </tr>
                        <tr>
                            <td colspan="16">V</td>
                        </tr>
                        <tr>
                            <td>0</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                        <tr>
                            <td><input type="text" id="V0" /></td>
                            <td><input type="text" id="V1" /></td>
                            <td><input type="text" id="V2" /></td>
                            <td><input type="text" id="V3" /></td>
                            <td><input type="text" id="V4" /></td>
                            <td><input type="text" id="V5" /></td>
                            <td><input type="text" id="V6" /></td>
                            <td><input type="text" id="V7" /></td>
                        </tr>
                        <tr>
                            <td>8</td>
                            <td>9</td>
                            <td>A</td>
                            <td>B</td>
                            <td>C</td>
                            <td>D</td>
                            <td>E</td>
                            <td>F</td>
                        </tr>
                        <tr>
                            <td><input type="text" id="V8" /></td>
                            <td><input type="text" id="V9" /></td>
                            <td><input type="text" id="Va" /></td>
                            <td><input type="text" id="Vb" /></td>
                            <td><input type="text" id="Vc" /></td>
                            <td><input type="text" id="Vd" /></td>
                            <td><input type="text" id="Ve" /></td>
                            <td><input type="text" id="Vf" /></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="emulator_controller">
                <div id="select_rom" >
                    <span>Select rom: </span>
                    <select id="rom_list">
                        <option value="15PUZZLE">15PUZZLE</option>
                        <option value="BLINKY">BLINKY</option>
                        <option value="BLITZ">BLITZ</option>
                        <option value="BRIX">BRIX</option>
                        <option value="CONNECT4">CONNECT4</option>
                        <option value="GUESS">GUESS</option>
                        <option value="HIDDEN">HIDDEN</option>
                        <option value="INVADERS">INVADERS</option>
                        <option value="KALEID">KALEID</option>
                        <option value="MAZE">MAZE</option>
                        <option value="MERLIN">MERLIN</option>
                        <option value="MISSILE">MISSILE</option>
                        <option value="PONG">PONG</option>
                        <option value="PONG2">PONG2</option>
                        <option value="PUZZLE">PUZZLE</option>
                        <option value="SYZYGY">SYZYGY</option>
                        <option value="TANK">TANK</option>
                        <option value="TETRIS">TETRIS</option>
                        <option value="TICTAC">TICTAC</option>
                        <option value="UFO">UFO</option>
                        <option value="VBRIX">VBRIX</option>
                        <option value="VERS">VERS</option>
                        <option value="WIPEOFF">WIPEOFF</option>
                    </select>
                </div>
                <div id="emulator_button">
                    <input type="button" id="start_button" value="Start" OnClick=start_emulator() />
                    <input type="button" id="pause_button" value="Pause" OnClick=pause_emulator() />
                    <input type="button" id="Reset_button" value="Reset" OnClick=reset_emulator() />
                    <input type="button" id="Step_button" value="Step" OnClick=step_emulator() />
                </div>
            </div>
        </div>

        <script src="js/BinFileReader.js" type="text/javascript"></script>
        <script src="js/chip8.js" type="text/javascript"></script>
        <script src="js/emulator.js" type="text/javascript"></script>
    </body>
</html>
